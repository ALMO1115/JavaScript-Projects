    <body>
        <h1>Click the quote to see which movie it belongs to:</h1>
        <ol>
            <li onclick="displayType(this)" id="Thor" data-character_type="Thor: Ragnarok">"He's a friend from work!"</li>
            <li onclick="displayType(this)" id="Han Solo" data-character_type="Star Wars: The Empire Strikes Back">"Never tell me the odds."</li>

        </ol>
